version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    groups:
      github-actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: npm
    directory: /
    schedule:
      interval: daily
    groups:
      vite:
        patterns:
          - "vite"
          - "@vitejs/*"
        update-types:
          - "minor"
          - "patch"
      vitest:
        patterns:
          - "vitest"
          - "@vitest/*"
        update-types:
          - "minor"
          - "patch"
      eslint:
        patterns:
          - "eslint"
          - "@eslint/*"
          - "eslint-*"
          - "@typescript-eslint/*"
          - "typescript-eslint"
        update-types:
          - "minor"
          - "patch"
      testing-library:
        patterns:
          - "@testing-library/*"
        update-types:
          - "minor"
          - "patch"
      cypress:
        patterns:
          - "cypress"
          - "cypress-*"
        update-types:
          - "minor"
          - "patch"
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
        update-types:
          - "minor"
          - "patch"
      react:
        patterns:
          - "react"
          - "react-dom"
          - "react-*"
          - "@types/react"
          - "@types/react-dom"
        update-types:
          - "minor"
          - "patch"
      pixi:
        patterns:
          - "pixi.js"
          - "@pixi/*"
        update-types:
          - "minor"
          - "patch"
